<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image:linear-gradient(to right, rgba(255,255,255, 0.3) 0 100%), url("/pexels-photo-303383.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 700px;
        }
        .nav{
            display: flex;
            padding: 10px;
            justify-content: space-between;
            height: 60px;
            background-color: rgb(228, 223, 228);
            color: white;
            align-items: center;
           
        
        }
        .logo {
            font-size: 35px;
            font-weight: bold;
            font-family:Georgia, 'Times New Roman', Times, serif

        }
        .login{
            font-size: 30px;
            font-weight: bold;
            padding-right:10px ;
            cursor: pointer;
            width: 90px;
            text-align: center;
            border-radius: 10px;
        }
        .login:hover{
            background-color:  rgb(0, 128, 0) ;
            border-radius: 10px;
           
        }
        ul{
            list-style: none;
            display: flex;
            width: 380px;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
        }
        ul li a{
            cursor: pointer;
           

        }
        ul li a:hover{
            background-color:  rgb(0, 128, 0) ;

        }
        .data{
            width:700px;
            height: 150px;
            background-color: rgb(250, 235, 215,0.3);
            font-size: 18px;
            margin: auto;
            position: relative;
            top: 150px;
            border-radius: 20px;
        }
        .hello{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body onload="displaydata()">
    <nav class="nav">
        <div class="logo">4U</div>
        <div class="hello"></div>
        <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Contant</a></li>
            <li><a>Service</a></li>
        </ul>
        <div class="login" onclick="logout()">Logout</div>
    </nav>
    <div class="data">
        
    </div>
    <script src="cookie.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
